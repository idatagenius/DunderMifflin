<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Register Page</title>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <section class="navbar">
            <button class="button-nav">Order</button>
            <button class="button-nav">Our team</button>
        </section>
        <!-- Header -->
        <header class="header">
            <div class="img-overlay">
                <img src="./img/Kevin Malone Header.jpg" alt="">
                <div class="quote">
                    <h2 class="header-quote">"I just want to lie on the beach and eat hot dogs. That's all I've ever wanted."""</h1>
                    <h2 class="header-quote-name">- Kevin Malone</h1>
                </div>
            </div>  
        </header>
        <!-- Login Form -->
        <form action="#">
            <input type="text" class="form-button" placeholder="First Name" required>
            <input type="text" class="form-button" placeholder="Last Name" required>
            <input type="email" class="form-button" placeholder="Email" required>
            <input type="text" class="form-button" placeholder="Password" required>
            <button type="submit" class="button-submit">Login</button>
        </form>
    </div>
</body>
</html>
